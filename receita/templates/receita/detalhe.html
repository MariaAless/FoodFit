{% extends 'base.html'%}


{%block 'conteudo'%}


<!-- Modal de excluir-->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Deseja mesmo excluir ?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
        <a href="{% url 'Excluir_Receita' id_receita%}" class="btn btn-danger">Excluir</a>


      </div>
      
    </div>
  </div>
</div>
 
<br>
<br>
<br>


<div class="container text-center">
  <div class="row">
    <div class="col m-4">
              <img width="100%" src="{{receita.img.url}}"  >
            </div>
            <div class="col m-4 text-center">
              <div class="card-body">
               
                <form action="{%url 'alterarReceita' %}" method='POST'>
                  {% csrf_token %}
                  
                    <input type="hidden" value="{{receita.id}}" name="receita_id">
                  
                    <p>
                      <label>Nome da receita:<label>
                    <input type="text"class="form-control" value="{{receita.nome}}" name="nome_receita">
                    <p/>
                    <p>
                      <label>Ingredientes:<label>
                      <input type="text"class="form-control" value="{{receita.ingredientes}}"  name="ingredientes">
                    <p/>
                    <p>
                      <label>Modo de preparo:<label>
                      <input type="text"class="form-control" value="{{receita.modo_preparo}}" name="modo_preparo">
                    <p/>
                    
                  
                  
                    <label>Categoria:</label>
                    <select style="width:85%"class="form-control" name="categoria_id">
                    
                      {%for i in categoria_receita%}
                        {%if receita.categoria.nome == i.nome %}
                          <option value="{{i.id}}"selected> {{i}}</option>

                        {%else%}
                          <option value="{{i.id}}"> {{i}}</option>

                        {%endif%}

                      {%endfor%}
                    </select>
                    
                    <br>
          
                  <input style="display: inline-block;"  type="submit" class="btn btn-success btn-lg" value="Salvar">
                 
              </form>
              <!-- Button trigger modal -->
              
              <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#exampleModal2">
                Excluir
              </button>
            
          
          </div>
            </div>
          </div>
        </div>

 
{%endblock%}
