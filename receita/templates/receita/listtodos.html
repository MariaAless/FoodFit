{% extends 'base.html'%}


<!--    Página para a página do usuario            -->

{%block 'conteudo'%}

<br>
<br>
<br>
<div class="row">

      
    {% for i in listReceita%}
        <div class="col-md">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">

                  <h5 class="card-title">{{i.nome}}</h5>
                  <p class="card-text"> {{i.ingredientes}}</p>
                  <p class="card-text">{{i.categoria}}</p>
                  <p class="card-text">{{i.usuario}}</p>
             
                    <br>
                    <br>
                 <a href="{% url 'detalheLista' i.id %}" class="btn btn-info">Acessar</a>
                </div>

            </div>
            <br>
        </div>
       
       

    {% endfor %}
</div>

{%endblock %}
